<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PokeAPI</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
</head>

<body class="container">
  <h1>Pokemon!</h1>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <!-- Content Modal Dynamic -->
    </div>
  </div>

  <!-- Pagination & searchbox -->
  <nav class="d-flex justify-content-between" aria-label="Page navigation example">
    <form class="row g-3">
      <div class="col-auto">
        <input
          type="search"
          id="search-box"
          class="form-control dropdown-toggle"
          placeholder="Charizard"
          data-bs-toggle="dropdown"
          autocomplete="off"
        />
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>

      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </div>
    </form>
    <ul class="pagination">
      <li id="previus" class="page-item disabled">
        <a class="page-link" href="#">Anterior</a>
      </li>
      <li id="next" class="page-item">
        <a class="page-link" href="#">Siguiente</a>
      </li>
    </ul>
  </nav>

   <!-- Alert -->
   <div id="alertContainer">
    <!-- Content alert -->
  </div>

  <div class="d-flex justify-content-center">
    <div class="spinner-border hidden" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Pokemons Container -->
  <div id="container-cards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
    <!-- Card Content -->
  </div>



  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</body>

</html>
